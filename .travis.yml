language: php

php:
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
- travis_retry composer install --no-interaction --no-progress

script:
- composer validate --strict
- find php/src php/tests -name '*.php '| xargs -n 1 -P4 php -l
- vendor/bin/phpunit
